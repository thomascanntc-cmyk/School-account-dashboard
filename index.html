<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>School Accounts</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="login.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
   
<script>
  const loggedInUser = localStorage.getItem("loggedInUser");
  if (!loggedInUser) {
    // If no one is logged in, send them to login page
    window.location.href = "login.html";
  } else {
    console.log("Welcome:", loggedInUser);
    // Here you can show dashboard content
  }
</script>

   <script>
  window.location.href = "signup.html";
</script>
</head>

<body>
   <header>
  <h1>School Accounts Dashboard</h1>
  <p>Welcome, <span id="userDisplay"></span></p>
  <button id="logoutBtn">Logout</button>
</header>

    <main>
        <section class="input-section">
            <h2>Add Expense</h2>
            <form id="expense-form">
                <label for="category">Category:</label>
                <select id="category" required>
                    <option value="">--Select Category--</option>
                    <option value="Fees">School Fees</option>
                    <option value="Canteen">Canteen</option>
                    <option value="Stationery">Stationery</option>
                    <option value="Maintenance">Maintenance</option>
                    <option value="Utilities">Utilities</option>
                    <option value="Others">Others</option>
                </select>

                <label for="description">Description:</label>
                <input type="text" id="description" placeholder="e.g Food supplies" required>

                <label for="amount">Amount(GHS):</label>
                <input type="number" id="amount" placeholder="Enter amount" required>

                <button type="submit">Add Expense</button>
            </form>
        </section>

        <section class="filter-section">
            <h2>Filter by date</h2>
            <div class="filters">
                <label>From:</label>
                <input type="date" id="from-date">
                <label>To:</label>
                <input type="date" id="to-date">
                <button id="filter-btn">Filter</button>
                <button id="reset-btn">Reset</button>
                <button id="clearAllBtn" style="background-color: red; color: white;">Clear All Records</button>
            </div>
        </section>

        <section class="table-section">
            <h2>Expense Records</h2>
            <table id="expenseTable">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Category</th>
                        <th>Description</th>
                        <th>Amount</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="expenseTableBody"></tbody>
            </table>
            <div class="total"><strong>Total Expenses: GHS <span id="total">0.00</span></strong></div>
        </section>

        <section class="chart-section">
            <h2>Expense Breakdown</h2>
            <canvas id="expenseChart"></canvas>
        </section>
    </main>

    <footer>
        <p>2025 School Accounting System</p>
    </footer>

    <script src="script.js"></script>
     <script src="login.js"></script>
</body>
</html>
